name: release-swr

on:
  push:
    branches: [main]
  # release:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1        

      - name: Login to myhuaweicloud-swr
        uses: docker/login-action@v1
        with:
          registry: swr.cn-southwest-2.myhuaweicloud.com
          username: ${{ secrets.DOMESTIC_DOCKER_USERNAME }}
          password: ${{ secrets.DOMESTIC_DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64
          file: Dockerfile.multiarch
          push: true
          tags: swr.cn-southwest-2.myhuaweicloud.com/wutong/wutong-console:v1.0.0-stable
      
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Deploy console to dev paas
        id: dev_deploy
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: rollout restart deployment -n wt-system wutong-console      
          # args: set image deployment/wutong-console -n wt-system console=swr.cn-southwest-2.myhuaweicloud.com/wutong/wutong-console:v1.0.0-stable